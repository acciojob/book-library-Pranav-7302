<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Library</h1>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Book1">
            <h3 class="title">SPY IN THE AMBER</h3>
            <p class="author">BY Manohar Malgonkar</p>
            <button class="price">Rs. 299</button>
        </div>
        
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Book2">
            <h3 class="title">Sacred Games</h3>
            <p class="author">by Vikram Chandra</p>
            <button class="price">Rs. 199</button>
        </div>

        <div class="book">
            <img src="https://course.acciojob.com/open-web-editor?question=e8da6649-702b-4659-8b21-e2cfb6c720ce" alt="Book3">
            <h3 class="title">BYOMKESH BAKSHI</h3>
            <p class="author">by Sharadindu Bandyopadhyay</p>
            <button class="price">Rs. 249</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
